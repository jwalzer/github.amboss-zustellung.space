baseURL: "https://github.amboss-zustellung.space/"
languageCode: "en-us"
title: "Amboss-incoming"
theme: "hugo-tikva"
enableGitInfo: true

buildDrafts: true
buildExpired: false
buildFuture: false



menu:
  main:
    - identifier: "root"
      name: "Home"
      url: "/"
      weight: 10
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 100
    - identifier: "posts"
      name: "Posts"
      url: "/posts/"
      weight: 20

taxonomies:
  category: "categories"
  tag: "tags"
  summaryLength: 250 # default 70

params:
  AuthorName: Jan Walzer
  GitHubUser: jwalzer
  SidebarRecentLimit: 5
  twitter: janwalzer
  github: jwalzer
  hideMeta: false
  theme:
    bootstrapTheme: 'solar'
    backgroundColor: "#D0D0C0"
    header:
      fontColor: "#101080"
      linkColor: "#101080"
      backgroundColor: "#C0C0B0"
    footer:
      fontColor: "#101080"
      linkColor: "#101080"
      backgroundColor: "#C0C0B0"
      democolumn:
        - text: "text1"
        - text: "text3"
  fonts:
    body: "Open Sans"
  sidebar:
    enabled: true
    style: "right"
    democolumn:
      - title: "Foo"
        text: "bar"
      - title: "Foo"
        text: "bar"
      - title: "Foo"
        text: "bar"


frontmatter:
  date:
  - date
  - publishDate
  - lastmod
  expiryDate:
  - expiryDate
  lastmod:
  - ":git"
  - lastmod
  - date
  - publishDate
  publishDate:
  - publishDate
  - date

permalinks: /archive/:year/:month/:title/

sitemap:
  changefreq: "monthly"
  priority: 0.5
  filename: "sitemap.xml"

markup:
  asciidocExt:
    attributes: {}
    backend: html5
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    preserveTOC: false
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false
  blackFriday:
    angledQuotes: true
    extensions: null
    extensionsMask: null
    footnoteAnchorPrefix: ""
    footnoteReturnLinkContents: ""
    fractions: true
    hrefTargetBlank: false
    latexDashes: true
    nofollowLinks: false
    noreferrerLinks: false
    plainIDAnchors: true
    skipHTML: false
    smartDashes: true
    smartypants: true
    smartypantsQuotesNBSP: false
    taskLists: true
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

